debug:
  log_level: INFO
  monitor_frequency: 10
  save_visualization: false
env:
  device_id: 0
  dt: 0.01
  max_steps: 300
  num_envs: 2
  target_range:
    x:
    - -0.8
    - 0.8
    y:
    - -0.8
    - 0.8
    z:
    - 0.2
    - 1.2
network:
  actor:
    activation: relu
    hidden_dim: 64
    num_layers: 3
  critic:
    activation: relu
    hidden_dim: 64
    num_layers: 3
pid_params:
  base_gains:
    d:
    - 100.0
    - 100.0
    - 100.0
    - 1.0
    - 1.0
    - 0.1
    i:
    - 10.0
    - 20.0
    - 10.0
    - 1.0
    - 1.0
    - 0.0
    p:
    - 20000.0
    - 20000.0
    - 10000.0
    - 500.0
    - 500.0
    - 10.0
  torque_limits:
  - 330.0
  - 330.0
  - 150.0
  - 54.0
  - 54.0
  - 54.0
ppo:
  clip_eps: 0.2
  entropy_coef: 0.01
  gamma: 0.99
  lam: 0.95
  lr_actor: 3e-4
  lr_critic: 1e-3
  max_grad_norm: 0.5
  value_coef: 0.5
reward:
  accuracy:
    sigma: 0.5
    threshold: 0.005
    weight: 5.0
  extra:
    success_reward: 10.0
  speed:
    weight: 1.0
  stability:
    max_change: 0.5
    weight: 0.5
reward_normalization:
  clip_range: 5.0
  enabled: true
  gamma: 0.99
  normalize_method: running_stats
  per_env: true
  warmup_steps: 100
simulator:
  enable_rendering: true
  graphics_device: 0
  num_position_iterations: 4
  num_threads: 0
  num_velocity_iterations: 1
  solver_type: 1
  substeps: 2
  use_gpu: true
  use_gpu_pipeline: false
train:
  batch_size: 32
  log_interval: 10
  num_episodes: 10000
  num_updates: 10
  rollout_length: 512
  save_interval: 100
value_normalization:
  beta: 0.995
  clip_range: 10.0
  enabled: true
  epsilon: 1e-5
